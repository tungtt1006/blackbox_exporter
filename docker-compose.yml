version: '3.8'

services:
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:0.10.0
    command:
      - "-nginx.scrape-uri=http://nginx/stub_status"
    ports:
      - 9113:9113